<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:lang="pt-br">
      
<h:head>
    <meta charset="UTF-8"/>
    <title>Gestaão de Empresas</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
    <h:body>
    	<header>
    		<h:graphicImage library="img" name="logo.png" styleClass="logo"/>
    	</header>
    	
		<div id="conteudo">
			<h:form>
				<h:panelGrid columns="2">
					<h:outputLabel value="Número: "/>
					<h:outputText value="#{gestaoEmpresasBean.numero}"/>
					
					<h:outputLabel />
					<h:commandButton value="Salvar" />
				</h:panelGrid>
			</h:form>
		</div>
		<footer>
			Gestão de Empresas | by edudeveloper
		</footer>
    </h:body>
</html>
