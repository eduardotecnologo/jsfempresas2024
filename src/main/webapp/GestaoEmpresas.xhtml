<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:lang="pt-br">
      
 <h:head>
    <meta charset="UTF-8"/>
    <title>Gestaão de Empresas</title>
    <h:outputStylesheet library="css" name="style.css"/>
 </h:head>
    <h:body>
  	<header>
  		<h:graphicImage library="img" name="logo.png" styleClass="logo"/>
  	</header>
 <div id="conteudo">
	<h:form id="formulario">
		<h:panelGrid columns="4">
			<p:outputLabel value="Razão Social: " for="razaoSocial"/>
			<h:panelGroup>
				<p:inputText id="razaoSocial" 
					value="#{gestaoEmpresasBean.empresa.razaoSocial}" 
					required="true"/>
				<p:message for="razaoSocial"/>
			</h:panelGroup>
			
			<p:outputLabel value="Nome fantasia:" for="nomeFantasia"/>
			<p:inputText id="nomeFantasia" 
				value="#{gestaoEmpresasBean.empresa.nomeFantasia}"
				required="true"/>
			
			<p:outputLabel value="Tipo de Empresa:" for="tipo"/>
			
			<h:panelGroup>
				<p:selectOneMenu id="tipo" 
					value="#{gestaoEmpresasBean.empresa.tipo}" 
					required="true">
				<f:selectItem itemLabel="Selecione..."/>
					<f:selectItems value="#{gestaoEmpresasBean.tiposEmpresa}"
						var="tipoEmpresa" itemLabel="#{tipoEmpresa.descricao}" 
						itemValue="#{tipoEmpresa}"/>
				</p:selectOneMenu>
				<p:message for="tipo"/>
			</h:panelGroup>
			
			<p:outputLabel value="Estado" for="estados"/>
			
			<h:panelGroup>
				<p:selectOneMenu id="estados" 
					value="#{gestaoEmpresasBean.empresa.estados}" 
					required="true">
				<f:selectItem itemLabel="Selecione..."/>
					<f:selectItems value="#{gestaoEmpresasBean.estadoBrasil}"
						var="estados" itemLabel="#{estados.descricao}" 
						itemValue="${estadoBrasil}"/>
				</p:selectOneMenu>
				<p:message for="estados"/>
			</h:panelGroup>
			
			<p:outputLabel value="CNPJ" for="cnpj"/>
			
			<h:panelGroup>
				<p:inputText id="cnpj" 
					value="#{gestaoEmpresasBean.empresa.cnpj}" 
					required="true"
					label="CNPJ">
					<f:validateLength minimum="18" maximum="18"/>
				</p:inputText>
				<h:message for="cnpj"/>
			</h:panelGroup>
			
			<p:outputLabel value="Incrição Estadual" for="inscricao_estadual"/>
			
			<h:panelGroup>
				<p:inputText id="inscricao_estadual" 
					value="#{gestaoEmpresasBean.empresa.inscricao_estadual}" 
					required="true"
					label="Incrição Estadual">
					<f:validateLength minimum="8" maximum="14"/>
				</p:inputText>
				<h:message for="inscricao_estadual"/>
			</h:panelGroup>
			
			<p:outputLabel value="Data de Fundação" for="dataFundacao"/>
			
			<h:panelGroup>
				<p:inputText id="dataFundacao" 
					value="#{gestaoEmpresasBean.empresa.dataFundacao}" 
					required="true"
					label="Data Fundação: ">
					<f:convertDateTime pattern="dd/mm/yyyy"/>
				</p:inputText>
				<p:message for="dataFundacao"/>
			</h:panelGroup>
			
			<p:outputLabel value="Faturamento: " for="faturamento" />
			
			<h:panelGroup>
				<p:inputText id="faturamento" 
					value="#{gestaoEmpresasBean.empresa.faturamento}" 
					label="faturamento">
					<f:convertNumber type="currency"/> 
					<f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>  
					<f:convertNumber pattern="#,##0.00"/>
					<f:validateDoubleRange minimum="0"/>
				</p:inputText>
				<p:message for="faturamento"/>
			</h:panelGroup>
			
			<h:outputLabel />
			<p:commandButton value="Salvar" 
			actionListener="#{gestaoEmpresasBean.salvar}"
			update="@form"/>
			
			<p:outputLabel />
			<p:commandLink value="Ajuda?" action="#{gestaoEmpresasBean.ajuda}"/>			
			</h:panelGrid>
		
		<!-- Lista informações para o usuário -->
		<p:dataTable>
			<p:column headerText="Razão Social">
					<h:outputText value="Eduardo Developer, Gestão de Empresas" />
			</p:column>
		</p:dataTable>
	</h:form>
  </div>

 <footer>
	Gestão de Empresas com JSF | by edudeveloper
 </footer>
    </h:body>
</html>
